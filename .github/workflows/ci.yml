name: TrashPostInBlockEditor CI

on:
  push:

permissions:
  contents: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install NPM
      run: |
        yarn install

    - name: Check JS Linting
      run: |
        yarn lint:js

    - name: Run Test Suites
      run: |
        yarn test

    - name: Run E2E Tests
      run: |
        yarn test:e2e
